<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="style.css" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="weather">
          <div class="today">
            <p class="date-day">July 24, 2024</p>
            <p class="location">Bangalore, India</p>
          </div>
          <div class="weather-temp">
            <p>18 °C</p>
          </div>
        </div>
        <div class="image">
          <img
            src="./images/6b03c91953a7c9f5bcd08d152a0f8491.gif"
            alt=".."
            width="168px"
            height="155px" />
        </div>
        <div class="day">
          <div class="div">
            <p class="date-dayname">WEDNESDAY</p>
            <p>Showers</p>
          </div>
        </div>
        <div class="week-container">
          <ul class="week-list">
            <li>
              <!-- <img
                class="day-icon"
                src="./images/Vector.png"
                alt="" /> -->
              <span class="day-name">Sun</span
              ><span class="day-temp">29°C</span>
            </li>
            <li>
              <!-- <img
                class="day-icon"
                src="./images/Vector.png"
                alt="" /> -->
              <span class="day-name">Mon</span
              ><span class="day-temp">21°C</span>
            </li>
            <li>
              <!-- <img
                class="day-icon"
                src="./images/Vector.png"
                alt="" /> -->
              <span class="day-name">Thu</span
              ><span class="day-temp">08°C</span>
            </li>
            <li>
              <!-- <img
                class="day-icon"
                src="./images/Vector.png"
                alt="" /> -->
              <span class="day-name">Wed</span
              ><span class="day-temp">19°C</span>
            </li>
            <li>
              <!-- <img
                class="day-icon"
                src="./images/Vector.png"
                alt="" /> -->
              <span class="day-name">Thu</span
              ><span class="day-temp">19°C</span>
            </li>
            <li>
              <span class="day-name">Fri</span>
              <!-- <img
                  class="day-icon"
                  src="./images/Vector.png"
                  alt="" /> -->
              <span class="day-temp">19°C</span>
            </li>
            <li>
              <!-- <img
                  class="day-icon"
                  src="./images/Vector.png"
                  alt="" /> -->
              <span class="day-name">Sat</span
              ><span class="day-temp">19°C</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="prod.env.js"></script>
    <script src="main.js"></script>
  </body>
</html>
